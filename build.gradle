group 'de.unistuttgart.iaas.trade'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'antlr'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    antlr group: 'org.antlr', name: 'antlr4', version: '4.7.1'

    runtime group: 'org.antlr', name: 'antlr4-runtime', version: '4.7.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    baseName = 'traDE-query-language'
}